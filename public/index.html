<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png">
  <link rel="apple-touch-startup-image" href="<%= BASE_URL %>favicon.png">
  <!-- Import for the fontawesome icons (v5.15.4) -->
  <link rel="stylesheet" href="<%= BASE_URL %>fontawesome/css/all.min.css">
  <link rel="stylesheet" href="<%= BASE_URL %>fontawesome/css/v4-shims.min.css">
  <script src="<%= BASE_URL %>js/skulpt.min.js"></script>
  <script src="<%= BASE_URL %>js/skulpt-stdlib.js"></script>
    <!-- fonts-->
  <style>
      @font-face {
          font-family: 'AHN-Strype';
          src:  url("<%= BASE_URL %>fonts/AHN-Strype-Regular.woff2") format('woff2'),
                url("<%= BASE_URL %>fonts/AHN-Strype-Regular.woff") format('woff');
      }
      /* latin-ext */
      @font-face {
        font-family: 'Inconsolata';
        font-style: normal;
        font-weight: 200 900;
        font-stretch: 50% 200%;
        src: url("<%= BASE_URL %>fonts/Inconsolata-latin-ext.woff2") format('woff2');) format('woff2');
        unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      /* latin */
      @font-face {
        font-family: 'Inconsolata';
        font-style: normal;
        font-weight: 200 900;
        font-stretch: 50% 200%;
        src: url("<%= BASE_URL %>fonts/Inconsolata-latin.woff2") format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
  </style>
  <!-- default title that will be updated from the Commands component-->
  <title>Strype</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Strype doesn't work without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  
  <!--We need to load the SVG sprite for Strype ASAP, so it can be used by the app's components, see script below. -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="strype-svgicon-PEA-layout-empty-border" viewBox="0 0 12 12">
			<path stroke="currentColor" fill="none" d="M1.5,2 h9 A1,1 0 0,1 11.5,3 v6 A1,1 0 0,1 10.5,10 h-9 A1,1 0 0,1 0.5,9 v-6 A1,1 0 0,1 1.5,2 Z"/>
		</symbol>
		<symbol id="strype-svgicon-PEA-layout-split-expanded" viewBox="0 0 12 12">
			<use href="#strype-svgicon-PEA-layout-empty-border"/>
			<path stroke="currentColor" stroke-width="0.5" d="M2.75,3.75 h2 a.5,.5 0 0,1 0.5,.5 v.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-.5 a.5,.5 0 0,1 .5,-.5 Z"/>
			<path stroke="currentColor" stroke-width="0.5" d="M7.25,6.75 h2 a.5,.5 0 0,1 0.5,.5 v.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-.5 a.5,.5 0 0,1 .5,-.5 Z"/>
			<path stroke="currentColor" stroke-width="0.5" d="M2.75,6.75 h2 a.5,.5 0 0,1 0.5,.5 v.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-.5 a.5,.5 0 0,1 .5,-.5 Z"/>
		</symbol>
		<symbol id="strype-svgicon-PEA-layout-tabs-expanded" viewBox="0 0 12 12">
			<use href="#strype-svgicon-PEA-layout-empty-border"/>
			<path stroke="currentColor" stroke-width="0.5" d="M2.75,3.75 h2 a.5,.5 0 0,1 0.5,.5 v.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-.5 a.5,.5 0 0,1 .5,-.5 Z"/>
			<path stroke="currentColor" stroke-width="0.5" d="M2.75,6.75 h6.5 a.5,.5 0 0,1 0.5,.5 v.5 a.5,.5 0 0,1 -.5,.5 h-6.5 a.5,.5 0 0,1 -.5,-.5 v-.5 a.5,.5 0 0,1 .5,-.5 Z"/>			
		</symbol>
		<symbol id="strype-svgicon-PEA-layout-tabs-collapsed" viewBox="0 0 12 12">
			<use href="#strype-svgicon-PEA-layout-empty-border"/>
			<path stroke="currentColor" stroke-width="0.5" d="M2.75,3.75 h2 a.5,.5 0 0,1 0.5,.5 v3.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-3.5 a.5,.5 0 0,1 .5,-.5 Z"/>
			<path stroke="currentColor" stroke-width="0.5" d="M7.25,6.75 h2 a.5,.5 0 0,1 0.5,.5 v.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-.5 a.5,.5 0 0,1 .5,-.5 Z"/>
		</symbol>
		<symbol id="strype-svgicon-PEA-layout-split-collapsed" viewBox="0 0 12 12">
			<use href="#strype-svgicon-PEA-layout-empty-border"/>
			<path stroke="currentColor" stroke-width="0.5" d="M2.75,3.75 h2 a.5,.5 0 0,1 0.5,.5 v3.5 a.5,.5 0 0,1 -.5,.5 h-2 a.5,.5 0 0,1 -.5,-.5 v-3.5 a.5,.5 0 0,1 .5,-.5 Z"/>
			<path stroke="currentColor" stroke-width="0.25" d="M6.875,5.625 h2.75 a.25,.25 0 0,1 0.25,.25 v.25 a.25,.5 0 0,1 -.25,.25 h-2.75 a.25,.25 0 0,1 -.25,-.25 v-.25 a.25,.25 0 0,1 .25,-.25 Z"/>
			<path stroke="currentColor" stroke-width="0.25" d="M6.875,7.625 h2.75 a.25,.25 0 0,1 0.25,.25 v.25 a.25,.5 0 0,1 -.25,.25 h-2.75 a.25,.25 0 0,1 -.25,-.25 v-.25 a.25,.25 0 0,1 .25,-.25 Z"/>
		</symbol>
	</svg>
  
  <b id="uncompatibleBrowserSpan" style="display: block; white-space: pre; margin:auto; width: 50%;"></b>
  
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    /**
     * Root-level scripts to test things for compatibilty. 
    */
    browserErrorMessage = "";
    // Test regex "lookbehind" is supported. Some older browsers (like Safari < 16.4) do not support it.
    try{
        const regex = new RegExp("(?<!=)=(?!=)");
    }
    catch(error){
        browserErrorMessage += "Strype is not compatible with your browser.\nUpgrade it or use another browser."
    }

    if(browserErrorMessage.length > 0){
        document.getElementById("uncompatibleBrowserSpan").textContent = browserErrorMessage;
    }
  </script>
</body>
</html>
